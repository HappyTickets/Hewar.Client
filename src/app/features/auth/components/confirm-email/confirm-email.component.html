<p-dialog [(visible)]="showDialog" [modal]="true" [style]="{ width: '400px' }" (onHide)="onCancel()">
  <div class="flex flex-column">
    <div class="font-bold text-xl mb-2 text-center">{{ 'app.auth.confirm_email.activateAccount' | translate }}</div>
    <p class="text-muted-color block text-center">{{ 'app.auth.confirm_email.enterCode' | translate }}</p>
    <p-inputotp [(ngModel)]="confirmationCode" size="large" [length]="6" [integerOnly]="true" class="mx-auto gap-2" />
    <div class="dialog-actions">
      <p-button [label]="'app.auth.confirm_email.resendCode' | translate" (click)="resentVerificationCode()" [link]="true" class="p-0"/>
      <p-button [label]="'app.auth.confirm_email.submitCode' | translate" (onClick)="onConfirm()" />
    </div>
  </div>
</p-dialog>

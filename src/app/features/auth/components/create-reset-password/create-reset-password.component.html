<main class="flex justify-center items-center">
  <p-card class="w-96 shadow-lg">
    <div class="flex justify-content-center">
      <h2 class="text-center text-xxl font-semibold text-gray-800">{{'app.auth.create_reset_password.resetPassword' | translate}}</h2>
    </div>
    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <app-input placeholder="auth.emailPlaceholder" [formGroup]="resetForm" errorKey="auth.invalidEmail" controlName="email" icon="pi-envelope" label="auth.emailLabel" type="email"></app-input>
      <p-button type="submit" [label]="'app.auth.create_reset_password.sendResetLink' | translate" [disabled]="resetForm.invalid" fluid="true"></p-button>
    </form>
  </p-card>
</main>

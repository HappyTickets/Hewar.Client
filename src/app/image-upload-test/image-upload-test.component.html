<h2>Image Upload Test</h2>

<mat-form-field>
  <div>
    <mat-toolbar>
      <input
        matInput
        [value]="selectedFileNames.length ? selectedFileNames : 'Select Images'"
        readonly
      />
    </mat-toolbar>
    <br />
    <input
      type="file"
      id="fileInput"
      name="fileInput"
      accept="image/*"
      multiple
      (change)="selectFiles($event)"
    />
  </div>
</mat-form-field>

<button mat-raised-button color="primary" (click)="uploadFiles()">Upload</button>

<div *ngFor="let progressInfo of progressInfos">
  <span>{{ progressInfo.fileName }}</span>
  <mat-toolbar class="progress-bar">
    <mat-progress-bar
      color="accent"
      [value]="progressInfo.value"
    ></mat-progress-bar>
    <span class="progress">{{ progressInfo.value }}%</span>
  </mat-toolbar>
</div>

<div>
  <img *ngFor="let preview of previews" [src]="preview" class="preview" />
</div>

<div *ngIf="message.length" class="message">
  <ul *ngFor="let msg of message; let i = index">
    <li>{{ msg }}</li>
  </ul>
</div>



<h2>Uploaded Files</h2>
<ul *ngIf="uploadedFiles.length > 0">
  <li *ngFor="let file of uploadedFiles">
    <a [href]="file.url" target="_blank">
      <img *ngIf="file.url.endsWith('.jpg') || file.url.endsWith('.png') || file.url.endsWith('.jpeg')" 
           [src]="file.url" 
           alt="{{ file.fileName }}" 
           class="uploaded-preview" />
      <span *ngIf="!file.url.endsWith('.jpg') && !file.url.endsWith('.png') && !file.url.endsWith('.jpeg')">
        {{ file.fileName }}
      </span>
    </a>
  </li>
</ul>

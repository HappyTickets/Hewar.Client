<section class="contact-section py-5 position-relative">
  <!-- Wave Header -->
  <div class="wave-header text-center text-white">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#6c757d" fill-opacity="1"
        d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,74.7C672,53,768,43,864,74.7C960,107,1056,181,1152,213.3C1248,245,1344,235,1392,229.3L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
      </path>
    </svg>
    <h1>Contact Us</h1>
  </div>


  <!-- Contact Form Section -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6">
        <h2>Get in touch</h2>
        <p>Phone</p>
        <p>Due to COVID-19, our full team are working remotely. Please email us or request a callback.</p>
        <p>Email</p>
        <p>London Office</p>
        <p>709, Strata, Walworth Road, London, SE1 6EG</p>
        <p>Bournemouth Office</p>
        <p>46 Throopside Avenue, Bournemouth, BH93NR</p>
      </div>
      <div class="col-lg-6">
        <form id="contact-form">
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="First name" required>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Last name" required>
            </div>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Phone number" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" rows="5" placeholder="Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send</button>
        </form>
      </div>
    </div>
  </div>
</section>

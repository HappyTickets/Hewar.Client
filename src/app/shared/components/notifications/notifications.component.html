<!-- Overlay Panel for Notifications -->
<p-overlayPanel #op [dismissable]="true">
  <div class="notification-panel">
    <!-- If no notifications -->
    <div *ngIf="notifications.length === 0" class="p-3 text-center">
      <p>No new notifications</p>
    </div>

    <!-- Notifications List (Scrollable) -->
    <div class="notifications-list">
      <div
        *ngFor="let notification of notifications"
        class="notification-item"
        [class.unread]="!notification.isRead"
      >
        <p>{{ notification.contentEn }}</p>
        <p>
          {{ notification.notifiedOn | date : "medium" }}
        </p>
      </div>
    </div>

    <!-- Mark all as read button -->
    <button
      *ngIf="unreadCount > 0"
      pButton
      label="Mark all as read"
      class="mark-read-btn w-full"
      (click)="markAsRead()"
    ></button>
  </div>
</p-overlayPanel>

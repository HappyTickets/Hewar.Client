<div class="input-container mb-3">
  @if (label) {
    <label [for]="controlName" class="input-label">{{"app." + label | translate}}</label>
  }
  @if (type === 'dropdown') {
    <p-select [options]="options" [placeholder]="'app.' + placeholder | translate" [formControl]="formControl" inputId="{{ controlName }}" optionLabel="name" optionValue="code" fluid="true"></p-select>
  } @else if (type === 'date') {
    <p-datepicker fluid="true" [formControl]="formControl" [placeholder]="'app.' + placeholder | translate" showIcon iconDisplay="input" [minDate]="minDate" [maxDate]="maxDate"></p-datepicker>
  } @else {
  <p-iconfield>
    @if(type === 'password' || type === 'confirmPassword'){
      <p-inputicon class="pi" [ngClass]="icon" />
      <input pInputText [type]="showPassword ? 'text' : 'password'" [placeholder]="'app.' + placeholder | translate" [formControl]="formControl" />
      <p-inputicon class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'" (click)="togglePassword()" />
    } @else {
      <p-inputicon class="pi" [ngClass]="icon" />
      <input pInputText [type]="type" [placeholder]="'app.' + placeholder | translate" [formControl]="formControl"/>
    }
  </p-iconfield>
  } @if (hasError) {<p-message
    severity="error"
    [text]="'app.' + errorKey | translate"
  ></p-message
  >}
</div>

    <ng-template #end>
        <div [class.actions-ltr]="language === 'en'" [class.actions-rtl]="language === 'ar'" style="display: flex; flex-direction: row; gap: 1vw;">
            <p-button
                icon="pi pi-globe"
                [label]="language === 'ar' ? 'EN' : 'AR'"
                (onClick)="switchLanguage()"
                [style]="{border: 'none', 'font-size': '0.75rem'}"
            />
            @if(isLoggedIn() === false) {
                <a [routerLink]="['/register']" class="p-button login-button">
                    {{'app.navbar.register' | translate}}
                </a>
                <a [routerLink]="['/login']" class="p-button login-button">
                    {{'app.navbar.login' | translate}}
                </a>
              } @else {
              <button class="p-button login-button" (click)="logout()">
                  {{'app.navbar.logout' | translate}}
              </button>
            }
        </div>
    </ng-template>

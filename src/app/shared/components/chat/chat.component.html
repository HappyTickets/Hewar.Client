<p-button
  class="chat-toggle-btn"
  icon="pi pi-comments"
  (click)="toggleChat()"
  aria-label="Chat">
</p-button>

<section class="chat-container" [ngClass]="{'show': showChat}">
  <div class="chat-header">
    <h3>Chat</h3>
    <button class="close-btn" (click)="toggleChat()">âœ–</button>
  </div>
  <div class="chat-messages">
    <div *ngFor="let msg of messages" [ngClass]="{'sent': msg.sent, 'received': !msg.sent}">
      <p>{{ msg.text }}</p>
    </div>
  </div>  
  <div class="chat-input">
    <input type="text" [formControl]="chatForm.controls['message']" placeholder="Type a message..." (keyup.enter)="sendMessage()" />
    <p-button label="Send" icon="pi pi-send" class="send-btn" (click)="sendMessage()"></p-button>
  </div>
</section>

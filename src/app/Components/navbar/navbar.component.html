
<nav class="p-4" style="background-color: #212529;">
  <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
    <div class="relative flex items-center justify-between h-16">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <button (click)="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md bg-amber-400 text-gray-950 hover:text-gray-950 hover:bg-amber-600  focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <div class="flex-1 flex items-center justify-center sm:justify-start">
        <!-- <a [routerLink]="['/home']" routerLinkActive="active" class="flex-shrink-0 text-amber-400 hover:text-amber-600 text-2xl font-bold">{{'nav.hewar' | translate}}</a> -->
         
         <img src="images/logo2.jpeg" style="width: 50px;" alt="">

        <div class="hidden sm:block sm:ml-6">
          <div class="flex space-x-4">
            <a [routerLink]="['/home']" routerLinkActive="active" class="text-amber-400 hover:text-amber-600 px-3 py-2 rounded-md text-lg font-medium">{{'nav.home' | translate}}</a>
            <a [routerLink]="['/aboutUs']" routerLinkActive="active" class="text-amber-400 hover:text-amber-600 px-3 py-2 rounded-md text-lg font-medium">{{'nav.about' | translate}}</a>
            <a [routerLink]="['/services']" routerLinkActive="active" class="text-amber-400 hover:text-amber-600 px-3 py-2 rounded-md text-lg font-medium">{{'nav.services' | translate}}</a>
            <a [routerLink]="['/contactUs']" routerLinkActive="active" class="text-amber-400 hover:text-amber-600 px-3 py-2 rounded-md text-lg font-medium">{{'nav.contact' | translate}}</a>
          </div>
        </div>
      </div>

      </button>
      <mat-menu #menu="matMenu" class="bg-dark">
        <button mat-menu-item (click)="switchlanguage('en')">
          <span class="text-warning">En</span>
        </button>
        <button mat-menu-item (click)="switchlanguage('ar')">
          <span class="text-warning">AR</span>
        </button>
      </mat-menu>

    </div>
  </div>

  <div *ngIf="mobileMenuOpen" id="mobile-menu" class="sm:hidden">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <a [routerLink]="['/home']" routerLinkActive="active" class="text-amber-400 hover:text-amber-600 block px-3 py-2 rounded-md text-base font-medium">{{'nav.home' | translate}}</a>
      <a [routerLink]="['/aboutUs']" routerLinkActive="active" class="text-amber-400 hover:text-amber-600 block px-3 py-2 rounded-md text-base font-medium">{{'nav.about' | translate}}</a>
      <a [routerLink]="['/services']" routerLinkActive="active" class="text-amber-400 hover:text-amber-600 block px-3 py-2 rounded-md text-base font-medium">{{'nav.services' | translate}}</a>
      <a [routerLink]="['/contactUs']" routerLinkActive="active" class="text-amber-400 hover:text-amber-600 block px-3 py-2 rounded-md text-base font-medium">{{'nav.contact' | translate}}</a>
    </div>
  </div>
